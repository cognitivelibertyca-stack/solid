    <style>
      html {
        scroll-behavior: smooth;
      }
      .fade-in-load {
        animation: fadeIn 0.8s ease-in-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .anim-item {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .anim-item.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      @keyframes icon-fade-scale-up {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-icon-fade-scale {
        animation: icon-fade-scale-up 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      @keyframes pulse {
        50% {
          opacity: .5;
        }
      }
      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes shimmer {
        0%{
            background-position: -1000px 0;
        }
        100%{
            background-position: 1000px 0;
        }
      }
      .shimmer-bg {
          background: #334155;
          background-image: linear-gradient(to right, #334155 0%, #475569 20%, #334155 40%, #334155 100%);
          background-repeat: no-repeat;
          background-size: 2000px 100%;
          animation: shimmer 3s linear infinite;
      }
      
      @media (prefers-reduced-motion: reduce) {
        html {
          scroll-behavior: auto;
        }
        .anim-item, .fade-in-load, .animate-icon-fade-scale, .animate-pulse, .shimmer-bg {
          transition: none;
          animation: none;
          opacity: 1;
          transform: none;
        }
      }
    </style>
